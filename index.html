<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="orbit1">
            <div class="planet1"><img src="image/planet6.png" width="180" alt=""></div>
        </div>
        <div class="orbit2">
            <div class="planet2"><img src="image/planet2.png" width="110" alt=""></div>
        </div>
        <div class="orbit3">
            <div class="planet3"><img class="earth" src="image/planet3.png" width="130" alt="">
                <img src="image/moon.png" width="80" class="moon" alt="">
            </div>
        </div>
        <div class="orbit4">
            <div class="planet4"><img src="image/planet4.png" width="130" alt=""></div>
        </div>
        <div class="orbit5">
            <div class="planet5"><img src="image/planet5.png" width="150" alt=""></div>
        </div>
        <div class="orbit6">
            <div class="planet6"><img src="image/planet1.png" width="120" alt=""></div>
        </div>
        <div class="orbit7"><img class="sun"
                src="https://www.solarsystemscope.com/spacepedia/images/handbook/renders/sun.png" width="400" center
                alt=""></div>
    </div>
</body>

</html>
